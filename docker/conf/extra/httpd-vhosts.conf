<VirtualHost *:80>
	ServerAdmin webmaster@host.docker.internal
	DocumentRoot /usr/local/apache2/htdocs

	<Location /api>
		ProxyPass "http://host.docker.internal:42000/" connectiontimeout=10 timeout=900
		ProxyPassReverse "http://host.docker.internal:42000/"
		Order allow,deny
		Allow from all
	</Location>

	<Location /ui>
		ProxyPass "http://localhost/"
		Order allow,deny
		Allow from all
	</Location>
</VirtualHost>
