<VirtualHost *:80>
	ServerAdmin webmaster@host.docker.internal
	DocumentRoot /usr/local/apache2/htdocs

	<Location /InstallApp>
		ProxyPass "http://host.docker.internal:42000/InstallApp"
		ProxyPassReverse "http://host.docker.internal:42000/InstallApp"
		Order allow,deny
		Allow from all
	</Location>

	<Location /UninstallApp>
		ProxyPass "http://host.docker.internal:42000/UninstallApp"
		ProxyPassReverse "http://host.docker.internal:42000/UninstallApp"
		Order allow,deny
		Allow from all
	</Location>

	<Location /CreateAppInstance>
		ProxyPass "http://host.docker.internal:42000/CreateAppInstance"
		ProxyPassReverse "http://host.docker.internal:42000/CreateAppInstance"
		Order allow,deny
		Allow from all
	</Location>

	<Location /DeleteAppInstance>
		ProxyPass "http://host.docker.internal:42000/DeleteAppInstance"
		ProxyPassReverse "http://host.docker.internal:42000/DeleteAppInstance"
		Order allow,deny
		Allow from all
	</Location>

	<Location /StartAppInstance>
		ProxyPass "http://host.docker.internal:42000/StartAppInstance"
		ProxyPassReverse "http://host.docker.internal:42000/StartAppInstance"
		Order allow,deny
		Allow from all
	</Location>

	<Location /StopAppInstance>
		ProxyPass "http://host.docker.internal:42000/StopAppInstance"
		ProxyPassReverse "http://host.docker.internal:42000/StopAppInstance"
		Order allow,deny
		Allow from all
	</Location>

	<Location /InstalledAppList>
		ProxyPass "http://host.docker.internal:42000/InstalledAppList"
		ProxyPassReverse "http://host.docker.internal:42000/InstalledAppList"
		Order allow,deny
		Allow from all
	</Location>

	<Location /SideloadApp>
		ProxyPass "http://host.docker.internal:42000/SideloadApp"
		ProxyPassReverse "http://host.docker.internal:42000/SideloadApp"
		Order allow,deny
		Allow from all
	</Location>
</VirtualHost>
