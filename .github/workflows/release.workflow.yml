name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
      - name: build
        run: make build
      - name: archive raw artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/
          retention-days: 1

  docker:
    needs: build
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        arch: ["amd64", "armhf", "arm64"]

    env:
      REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
      REGISTRY_AUTH: ${{ secrets.REGISTRY_AUTH }}

    steps:
      - uses: actions/checkout@v3
      - name: download raw artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build/
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64,arm
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.9.1
          driver-opts: image=moby/buildkit:v0.11.0
      - name: build Docker image
        run: make docker_${{ matrix.arch }}

  container-registry:
    needs: docker
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: cr.flecs.tech
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_AUTH }}
      - name: Pull images
        run: |
          docker pull --platform=linux/amd64 cr.flecs.tech/webapp:$(make version)-amd64
          docker pull --platform=linux/arm64 cr.flecs.tech/webapp:$(make version)-arm64
          docker pull --platform=linux/armhf cr.flecs.tech/webapp:$(make version)-armhf
      - name: Create Docker manifest
        run: |
          docker manifest create cr.flecs.tech/webapp:$(make version) cr.flecs.tech/webapp:$(make version)-amd64 cr.flecs.tech/webapp:$(make version)-arm64 cr.flecs.tech/webapp:$(make version)-armhf
          docker manifest create cr.flecs.tech/webapp:latest cr.flecs.tech/webapp:$(make version)-amd64 cr.flecs.tech/webapp:$(make version)-arm64 cr.flecs.tech/webapp:$(make version)-armhf
      - name: Push Docker manifest
        run: |
          docker manifest push cr.flecs.tech/webapp:$(make version)
          docker manifest push cr.flecs.tech/webapp:latest

  package:
    needs: build
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        arch: ["amd64", "armhf", "arm64"]

    steps:
      - uses: actions/checkout@v3
      - name: package
        run: |
          make package_${{ matrix.arch }}

      - name: Setup AWS CLI
        env:
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          S3_HOST: ${{ secrets.S3_HOST }}
          S3_REGION: ${{ secrets.S3_REGION }}
        run: |
          aws configure set aws_access_key_id ${S3_ACCESS_KEY}
          aws configure set aws_secret_access_key ${S3_SECRET_KEY}

      - name: Deploy packages and latest files
        env:
          S3_HOST: ${{ secrets.S3_HOST }}
          S3_REGION: ${{ secrets.S3_REGION }}
        run: |
          for i in `find ./out/${{ matrix.arch }}/pkg -mindepth 1 -maxdepth 1 -name "latest_flecs-webapp_*"`; do \
            echo "Uploading ${i}"; \
            aws s3api put-object --acl public-read --endpoint-url https://${S3_HOST} --region ${S3_REGION} --bucket flecs-dl --key `basename ${i}` --body ${i}; \
          done
          for i in `find ./out/${{ matrix.arch }}/pkg -mindepth 1 -maxdepth 1 -name "*.deb"`; do \
            echo "Uploading ${i}"; \
            aws s3api put-object --acl public-read --endpoint-url https://${S3_HOST} --region ${S3_REGION} --bucket flecs-dl --key flecs-webapp/deb/`basename ${i}` --body ${i}; \
          done
          for i in `find ./out/${{ matrix.arch }}/pkg -mindepth 1 -maxdepth 1 -name "*.tar"`; do \
            echo "Uploading ${i}"; \
            aws s3api put-object --acl public-read --endpoint-url https://${S3_HOST} --region ${S3_REGION} --bucket flecs-dl --key flecs-webapp/tar/`basename ${i}` --body ${i}; \
          done

  special-build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        special: ["wm"]

    env:
      REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
      REGISTRY_AUTH: ${{ secrets.REGISTRY_AUTH }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64,arm
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.9.1
          driver-opts: image=moby/buildkit:v0.11.0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
      - name: build
        run: |
          make VERSION_SPECIAL=-${{ matrix.special }} special_${{ matrix.special }}
          make VERSION_SPECIAL=-${{ matrix.special }} build
      - name: archive raw artifacts
        uses: actions/upload-artifact@v3
        with:
          name: special-build
          path: build/
          retention-days: 1

  special-docker:
    needs: special-build
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        arch: ["amd64", "armhf", "arm64"]
        special: ["wm"]

    env:
      REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
      REGISTRY_AUTH: ${{ secrets.REGISTRY_AUTH }}

    steps:
      - uses: actions/checkout@v3
      - name: download raw artifacts
        uses: actions/download-artifact@v3
        with:
          name: special-build
          path: build/
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64,arm
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: v0.9.1
          driver-opts: image=moby/buildkit:v0.11.0
      - name: build Docker image
        run: make VERSION_SPECIAL=-${{ matrix.special }} docker_${{ matrix.arch }}

  special-container-registry:
    needs: special-docker
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        special: ["wm"]

    env:
      VERSION_SPECIAL: -${{ matrix.special }}

    steps:
      - uses: actions/checkout@v3
      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: cr.flecs.tech
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_AUTH }}
      - name: Pull images
        run: |
          docker pull --platform=linux/amd64 cr.flecs.tech/webapp:$(make version)-amd64
          docker pull --platform=linux/arm64 cr.flecs.tech/webapp:$(make version)-arm64
          docker pull --platform=linux/armhf cr.flecs.tech/webapp:$(make version)-armhf
      - name: Create Docker manifest
        run: |
          docker manifest create cr.flecs.tech/webapp:$(make version) cr.flecs.tech/webapp:$(make version)-amd64 cr.flecs.tech/webapp:$(make version)-arm64 cr.flecs.tech/webapp:$(make version)-armhf
          docker manifest create cr.flecs.tech/webapp:latest-${{ matrix.special }} cr.flecs.tech/webapp:$(make version)-amd64 cr.flecs.tech/webapp:$(make version)-arm64 cr.flecs.tech/webapp:$(make version)-armhf
      - name: Push Docker manifest
        run: |
          docker manifest push cr.flecs.tech/webapp:$(make version)
          docker manifest push cr.flecs.tech/webapp:latest-${{ matrix.special }}
